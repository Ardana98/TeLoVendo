<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Carrusel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
.carousel-section .carousel {
    max-height: 500px;
    overflow: hidden;
}

@media (max-width: 767.98px) {
    .carousel-section .carousel {
        max-height: 300px;
    }
}

.carousel-section .carousel-inner {
    max-height: inherit;
}

.carousel-section .carousel-item {
    max-height: inherit;
    background-color: var(--bs-gray-dark);
}

.carousel-section .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
}

.carousel-section .carousel-caption {
    bottom: 1rem;
    left: 5%;
    right: 5%;
    padding: 0.5rem 1rem;
    border-radius: var(--bs-border-radius);
}

.carousel-section .carousel-caption h5,
.carousel-section .carousel-caption p {
    margin-bottom: 0.2rem;
    font-size: 1rem;
}

.carousel-section .carousel-caption .btn {
    margin-top: 0.5rem;
}

@media (min-width: 768px) {
    .carousel-section .carousel-caption {
        bottom: 1.25rem;
    }
    .carousel-section .carousel-caption h5 {
        font-size: 1.5rem;
    }
    .carousel-section .carousel-caption p {
        font-size: 1.1rem;
    }
}

@media (max-width: 767.98px) {
    .carousel-section .carousel-caption h5,
    .carousel-section .carousel-caption p,
    .carousel-section .carousel-caption .btn {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
    }
}
    </style>
</head>
<body>

    <section class="carousel-section my-5">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/mair.jpg" class="d-block w-100" alt="MacBook Air M2">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-2">
                        <h5>MacBook Air M2</h5>
                        <p>$799.990</p>
                        <a href="catalogo.html" class="btn btn-sm btn-primary">Ver Detalle</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/i13.jpg" class="d-block w-100" alt="iPhone 13">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-2">
                        <h5>iPhone 13</h5>
                        <p>$599.990</p>
                        <a href="catalogo.html" class="btn btn-sm btn-primary">Ver Detalle</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/ss24.jpg" class="d-block w-100" alt="Samsung S24 Ultra">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-75 p-2">
                        <h5>Samsung S24 Ultra</h5>
                        <p>$670.000</p>
                        <a href="catalogo.html" class="btn btn-sm btn-primary">Ver Detalle</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
