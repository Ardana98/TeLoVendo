<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Te lo Vendo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="main-header__logo">Te lo Vendo</a>
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item"><a href="index.html" class="main-nav__link">Inicio</a></li>
                    <li class="main-nav__item"><a href="catalogo.html" class="main-nav__link active">Catálogo</a></li>
                    <li class="main-nav__item"><a href="acerca.html" class="main-nav__link">Acerca del Proyecto</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Abrir menú">
                <span class="menu-toggle__icon"></span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="catalog-page-section">
            <div class="container">
                <h1>Nuestro Catálogo de Productos</h1>
                <p>Explora nuestra selección de electrónicos reacondicionados por categoría.</p>
                <div class="filter-buttons">
                    <button class="filter-button active" data-filter="all">Todos</button>
                    <button class="filter-button" data-filter="celulares">Celulares</button>
                    <button class="filter-button" data-filter="tablets">Tablets</button>
                    <button class="filter-button" data-filter="relojes">Relojes</button>
                    <button class="filter-button" data-filter="laptops">Laptops</button>
                    </div>

                <div class="products__grid">
                    <div class="product-card">
                        <img src="assets/img/placeholder.jpg" alt="Producto de ejemplo" class="product-card__image">
                        <h3 class="product-card__name">Producto Catálogo 1</h3>
                        <p class="product-card__price">$XXX.XXX</p>
                        <button class="product-card__button button button--secondary">Ver Detalle</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Te lo Vendo. Todos los derechos reservados.</p>
            <p>Diseñado con pasión por [Daniela Rodríguez]</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
